<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Audit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
        width: 50vw;
        height: 50vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
      .button-container {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function reloadIframe() {
        document.getElementById("inlineFrameExample").src += "";
      }
      function hideIframeElement() {
        const iframe = document.getElementById("inlineFrameExample");
        const iframeDocument = iframe.contentWindow || iframe.contentDocument;
        if (iframeDocument.document) {
          iframeDocument = iframeDocument.document;
        }
        iframeDocument.querySelectorAll("aside").forEach((element) => {
          element.style.display = "none";
        });
      }
      window.addEventListener("load", () => {
        const iframe = document.getElementById("inlineFrameExample");
        iframe.onload = hideIframeElement;
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Algorithm Audit Page</h1>
      <p>Welcome to the algorithm audit. Please explore the content below:</p>
      <iframe
        id="inlineFrameExample"
        title="Inline Frame Example"
        src="https://local-first-bias-detection.s3.eu-central-1.amazonaws.com/index.html"
      >
      </iframe>
      <div class="button-container">
        <button onclick="reloadIframe()">Reload Content</button>
      </div>
    </div>
  </body>
</html>
