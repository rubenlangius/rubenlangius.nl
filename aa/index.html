<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Audit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 800px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      iframe {
        border: none;
      }
      .button-container {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function reloadIframe() {
        document.getElementById("inlineFrameExample").src += "";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Algorithm Audit Page</h1>
      <p>Welcome to the algorithm audit. Please explore the content below:</p>
      <iframe
        id="inlineFrameExample"
        title="Inline Frame Example"
        width="300"
        height="200"
        style="margin: 0 auto"
        src="https://local-first-bias-detection.s3.eu-central-1.amazonaws.com/index.html"
      >
      </iframe>
      <div class="button-container">
        <button onclick="reloadIframe()">Reload Content</button>
      </div>
    </div>
  </body>
</html>
